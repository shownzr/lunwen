<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <div id="app">
    <!-- 界面模板 -->
    <h1>系统名称：{{title}}</h1>
    <ul>
      <li v-for="(item,i) in products">名称：{{item.name}}


        <button @click="chageStock(item,item.stock - 1)">-</button>
        <span v-if="item.stock>0">{{item.stock}}</span>
        <span v-else>无货</span>
        <button @click="chageStock(item,item.stock + 1)">+</button>
        <button @click="remove()">删除</button>


      </li>
    </ul>
  </div>



  <script src="../../vue/vue.js"></script>
  <script>
    var vm = new Vue({
      //配置
      el:"#app",// css选择器
      data:{
        //和界面相关的数据
        title:"库存管理系统",
        products:[
          {name:"iphone",stock: 10},
          {name:"xiaomi",stock: 5},
          {name:"huawei",stock: 10},
        ],
      },
      methods:{
        // 删除
        remove(i){
          this.products.splice(i,1);
        },
        // 改变库存
        chageStock(products,newStock){
          if(newStock<0){
            newStock=0;
          }
          products.stock=newStock;
        },
      }
    });
  </script>
</body>
</html>
